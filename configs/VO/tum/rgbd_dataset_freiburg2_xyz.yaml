%YAML:1.0
---
# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 520.9
Camera.fy: 521.0
Camera.cx: 325.1
Camera.cy: 249.7

Camera.k1: 0.2312
Camera.k2: -0.7849
Camera.p1: -0.0033
Camera.p2: -0.0001
Camera.k3: 0.9172

Camera.width: 640
Camera.height: 480

cannyThreshold1: 150
cannyThreshold2: 100

# Enable EXTERNAL_INPUT will read images from step() instead of dataset.
# The external images input should be preprocessed.
#
# Set "poseOutDir" to full file name when EXTERNAL_INPUT is true. For example:
# EXTERNAL_INPUT: 1   poseOutDir: "PATH/TO/RESULT/rgbd_dataset_freiburg1_desk.txt"
# EXTERNAL_INPUT: 0   poseOutDir: "PATH/TO/RESULT"

EXTERNAL_INPUT: 1
poseOutDir: "/mnt/nvme1n1p1/mhl/code/LoopSplat/VO/result/tum/rgbd_dataset_freiburg2_xyz.txt"

# MainFolder: "/mnt/sdb/dataset/tum/rgbd/main/dataset"
# Datasets: "rgbd_dataset_freiburg1_desk"
# ASSOCIATE: "associate.txt"
# poseOutDir: "/mnt/nvme1n1p1/mhl/code/LoopSplat/VO/result/tum"

# Image Pyramid
# Pyramid Settings: 0 is img resolution (e.g. 640x480), then always factor 2 smaller
PYR_MIN_LVL: 2
PYR_MAX_LVL: 0
DEPTH_MIN: 0.1 #in [m]
DEPTH_MAX: 5.2 #in [m]

# Increases robustness by taking edges from higher levels
USE_EDGE_HIST: 1
nPercentage: 0.3
useDepthTimeStamp: 0
SKIP_FIRST_N_FRAMES: 0
READ_N_IMAGES: 10000
DEPTH_SCALE_FACTOR: 5000.0
DO_RECORD_IMAGES: 0
